    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;

        }

        :root {
            --bg-dark: #0a0a1a;
            --bg-card: rgba(20, 20, 30, 0.7);
            --cyan: #00ffff;
            --cyan-glow: rgba(0, 255, 255, 0.5);
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-glass: rgba(0, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 1rem;
        }

        .glow-cyan {
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .glow-cyan-intense {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .text-gradient-cyan {
            background: linear-gradient(45deg, rgb(255, 255, 255), rgb(0, 212, 255), rgb(139, 92, 246)) text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 1rem 0;
        }

        .navbar.scrolled {
            margin: 1rem;
            border-radius: 1rem;
        }

        .navbar .nav-link {
            color: var(--text-light);
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: var(--cyan);
        }

        .btn-primary-custom {
            background: var(--cyan);
            color: var(--bg-dark);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .btn-primary-custom:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.6);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 900px;
            padding: 3rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        /* Prize Cards */
        .prize-card {
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 3rem 2rem;
        }

        .prize-card:hover {
            transform: scale(1.05);
        }

        .prize-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .prize-amount {
            font-size: 3rem;
            font-weight: 800;
        }

        /* Countdown */
        .countdown-box {
            display: inline-block;
            padding: 1.5rem 2rem;
            margin: 0 0.5rem;
            min-width: 120px;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            color: var(--cyan);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* Problem Statement Tabs */
        .nav-tabs {
            border: none;
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            color: var(--text-light);
            margin: 0 0.5rem;
            border-radius: 0.5rem;
            padding: 1rem 2rem;
            font-weight: 600;
        }

        .nav-tabs .nav-link.active {
            background: var(--cyan);
            color: var(--bg-dark);
            border-color: var(--cyan);
        }

        .problem-card {
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
        }

        .problem-card:hover {
            transform: translateY(-5px);
            border-color: var(--cyan);
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--border-glass);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 3rem;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            width: 45%;
            padding: 1.5rem;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--cyan-glow);
            z-index: 10;
        }

        /* Accordion */
        .accordion-item {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .accordion-button {
            background: transparent;
            color: var(--text-light);
            font-weight: 600;
            border: none;
        }

        .accordion-button:not(.collapsed) {
            background: transparent;
            color: var(--cyan);
            box-shadow: none;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-body {
            color: var(--text-muted);
        }

        /* Contact Cards */
        .contact-card {
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        .contact-icon {
            font-size: 4rem;
            color: var(--cyan);
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            padding: 3rem 0 1rem;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--cyan);
        }

        .social-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            box-shadow: 0 0 20px var(--cyan-glow);
            transform: translateY(-3px);
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--cyan);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .back-to-top.show {
            opacity: 1;
        }

        .back-to-top:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        /* Modal */
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            color: var(--text-light);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-glass);
        }

        .modal-footer {
            border-top: 1px solid var(--border-glass);
        }

        .btn-close {
            filter: invert(1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .timeline::before {
                left: 0;
            }

            .timeline-item {
                flex-direction: column !important;
            }

            .timeline-content {
                width: 100%;
                padding-left: 3rem;
            }

            .timeline-dot {
                left: 0;
            }

            .countdown-box {
                min-width: 80px;
                padding: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
            }
        }

        /* Alert Badge */
        .alert-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0.5rem;
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 1rem;
        }
